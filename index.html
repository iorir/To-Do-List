<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="row darkB rounded-3 pb-4">
          <p class="text-center mt-5 fw-bolder fs-4 text-orange">To Do List</p>
          <input
            class="col-7 offset-1"
            type="text"
            placeholder="type something"
            id="input"
          />
          <a href="" class="btn text-orange lightB col-3" id="addButton">Add</a>
        </div>
      </div>
      <div>
        <div class="row">
          <div class="list-group p-0" id="tdList">
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
